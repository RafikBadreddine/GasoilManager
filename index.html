<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasoil | Gestion de Flotte Premium</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-container">
                <img src="assets/logo.png" alt="Gasoil Logo" class="logo">
                <h2>Gasoil<span class="highlight">Manager</span></h2>
            </div>

            <nav class="nav-menu">
                <a href="#" class="nav-item active" data-target="dashboard" id="nav-dashboard">
                    <i class="fa-solid fa-chart-pie"></i>
                    <span>Tableau de bord</span>
                </a>
                <a href="#" class="nav-item" data-target="calculator" id="nav-calculator">
                    <i class="fa-solid fa-calculator"></i>
                    <span>Calculateur</span>
                </a>
                <a href="#" class="nav-item" data-target="fleet" id="nav-fleet">
                    <i class="fa-solid fa-truck-fast"></i>
                    <span>Flotte</span>
                </a>
                <a href="#" class="nav-item" data-target="export" id="nav-export">
                    <i class="fa-solid fa-file-export"></i>
                    <span>Export</span>
                </a>
                <a href="#" class="nav-item" data-target="settings" id="nav-settings">
                    <i class="fa-solid fa-gear"></i>
                    <span>Paramètres</span>
                </a>
            </nav>


        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1 id="page-title">Tableau de bord</h1>
                <div class="top-actions">
                    <span class="current-date" id="current-date"></span>
                    <button class="icon-btn"><i class="fa-solid fa-bell"></i></button>

                </div>
            </header>

            <div id="content-area" class="content-area">
                <!-- Dynamic Content Loaded Here -->

                <!-- Dashboard Welcome Visualization (Initial State) -->
                <div class="dashboard-grid">
                    <div class="stat-card">
                        <div class="icon-wrapper blue"><i class="fa-solid fa-gas-pump"></i></div>
                        <div class="stat-info">
                            <h3>Consommation Totale</h3>
                            <p class="value">0 L</p>
                            <span class="trend positive">+0% ce mois</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="icon-wrapper green"><i class="fa-solid fa-truck"></i></div>
                        <div class="stat-info">
                            <h3>Flotte Active</h3>
                            <p class="value">0</p>
                            <span class="sub-text">Véhicules enregistrés</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="icon-wrapper purple"><i class="fa-solid fa-route"></i></div>
                        <div class="stat-info">
                            <h3>Trajets Total</h3>
                            <p class="value">0</p>
                            <span class="sub-text">Ce mois-ci</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="icon-wrapper red"><i class="fa-solid fa-triangle-exclamation"></i></div>
                        <div class="stat-info">
                            <h3>Alertes Conso</h3>
                            <p class="value">0</p>
                            <span class="trend negative">Attention requise</span>
                        </div>
                    </div>
                </div>

                <div class="charts-section">
                    <div class="chart-container glass-panel">
                        <h3><i class="fa-solid fa-chart-line"></i> Évolution de la Consommation</h3>
                        <canvas id="consoChart"></canvas>
                    </div>
                    <div class="chart-container glass-panel">
                        <h3><i class="fa-solid fa-chart-bar"></i> Répartition par Type</h3>
                        <canvas id="typeChart"></canvas>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>

</html>
